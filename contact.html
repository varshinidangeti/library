<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('lib.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white; /* Ensure the body covers the full height of the viewport */
        }
        .transparent-border {
            font-size: 24px;
            color: white;
           text-align: center;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5); /* Semi-transparent white border */
            display: inline-block; /* Ensures the border fits the text */
        } /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color:white;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 50%; /* Adjusted width for input fields */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 60%; /* Adjusted width for the textarea */
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or need assistance, feel free to reach out to us. We're here to help!</p>

    <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Alert the user that the form has been submitted
            alert('Thank you for contacting us! Your message has been sent.');

            // Optionally, reset the form fields after submission
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-image: url('lib.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .edit-profile-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* Adjust width as needed */
            width: 100%;
            text-align: center; /* Center the content inside the box */
            color: white; /* White text color */
        }

        .edit-profile-container h1 {
            margin-bottom: 20px;
        }

        .edit-profile-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        .edit-profile-container input,
        .edit-profile-container textarea {
            width: 100%; /* Full width for input fields */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .edit-profile-container input[type="file"] {
            padding: 0;
            border: none;
        }

        .edit-profile-container button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-profile-container button:hover {
            background-color: #555;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm" enctype="multipart/form-data">
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required> <!-- Replace with dynamic content -->

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="dangetivarshini17@gmail.com" required> <!-- Replace with dynamic content -->

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio about yourself"></textarea>

            <button type="submit">Save Changes</button>
        </form>

        <a href="profile.html" class="back-link">Back to Profile</a>
    </div>

    <script>
        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Simulate form submission
            alert('Profile updated successfully!');

            // Optionally, handle the form data here or send it to a server
        });
    </script>

</body>
</html>

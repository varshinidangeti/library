        border: none;
        padding: 5px 10px;

        transition: background 0.3s;

    .search-form button:hover {

        padding: 5px;
       
    }
    .image {
        width: 100%;
        height: 100%;
        border-top-left-radius: 4%; /* Square top left corner */
        border-top-right-radius: 4%; /* Square top right corner */
        border-bottom-left-radius: 5%; /* Rounded bottom left corner */
        border-bottom-right-radius: 5%; /* Rounded bottom right corner */

    .text-overlay {

    .button-group {
